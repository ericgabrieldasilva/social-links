<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <title>Social links</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <img
        src="https://github.com/ericgabrieldasilva.png"
        alt="Foto de perfil de Eric Gabriel"
      />
      <a href="http://instagram.com" target="_blank">@instagram</a>
    </header>

    <main>
      <ul>
        <li><a href="#" target="_blank">Link one</a></li>
        <li><a href="#" target="_blank">Link two</a></li>
        <li><a href="#" target="_blank">Link three</a></li>
        <li><a href="#" target="_blank">Link four</a></li>
      </ul>
    </main>

    <footer>
      <ul>
        <li>
          <a href="http://twitter.com" target="_blank">
            <img src="./assets/images/twitter.svg" alt="Logo do twitter" />
          </a>
        </li>

        <li>
          <a href="http://twitch.com" target="_blank">
            <img src="./assets/images/twitch.svg" alt="Logo da twitch" />
          </a>
        </li>

        <li>
          <a href="http://instagram.com" target="_blank">
            <img src="./assets/images/instagram.svg" alt="Logo do instagram" />
          </a>
        </li>

        <li>
          <a href="http://linkedin.com" target="_blank">
            <img src="./assets/images/linkedin.svg" alt="Logo do linkedin" />
          </a>
        </li>

        <li>
          <a href="http://github.com" target="_blank">
            <img src="./assets/images/github.svg" alt="Logo do github" />
          </a>
        </li>
      </ul>
    </footer>
  </body>
</html>
